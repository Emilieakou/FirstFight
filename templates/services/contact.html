{% extends 'base.html' %}

    {% block content %}


    <style>
        
        .corps{
            background-color: rgb(124, 126, 163);
            padding: 10px;
            padding-top: 4%;
        }

        .titre{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: whitesmoke;
            font-size: 25px;
            text-align: center;
            margin-top: 2%;
        }

        .nom{
            text-align: center;
            margin-top: 28px;
            height: 50px;
            width: 320px;
            border-left: solid red 3px;
        }

        .email{
            width: 320px;
            text-align: center;
            margin-top: 33px;
            height: 50px;
            border-left: solid rgb(3, 254, 3) 3px;
        }

        .telephone{
            text-align: center;
            margin-top: 33px;
            height: 50px;
            width: 320px;
            border-left: solid red 3px;
        }

        .message{
            text-align: center;
            width: 320px;
            margin-top: 33px;
            padding-top: 8px;
            height: 70px;
            border-left: solid rgb(81, 255, 0) 3px;
        }

        .code_produit{
            width: 320px;
            text-align: center;
            margin-top: 33px;
            height: 50px;
            border-left: solid red 3px;
        }

        .envoyer{
            margin-top: 5px;
            height: 35px;
            width: 150px;
            font-weight: bold;
            color: whitesmoke;
            background-color: rgb(72, 72, 82);
            border: solid burlywood 3px;
            margin-bottom: 20px;
        }

        .envoyer:hover{
            color: rgb(51, 247, 12);
            background-color: rgb(80, 82, 78);
            border: solid rgb(255, 255, 255) 3px;
        }

      

        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: rgb(9, 30, 100);
            opacity: 1; /* Firefox */
            font-family: Cambria;
        }

        .reponse{
            color: yellow;
            font-family: Cambria;
            text-align: center;
            font-style: italic;
        }
    </style>

        <div class="corps container-fluid">
            <div>
                <p style="color: whitesmoke; text-align: center; font-size: 25px; font-family: Cambria;">
                    Vous pouvez nous appeler directement sur les numéros de téléphone suivants:<br><a href="tel:+22898418787" style="color: yellow; font-weight: bold;">98 41 87 87</a> ou <a style="color: greenyellow; font-weight: bold;" href="tel:+22891442952">91 44 29 52</a>
                    <br>Ou alors... <br> Veuillez remplir le formulaire de contact ci-dessous.</p>
            </div>
            <section class="form">
                <p class="reponse">{{ message }}</p>
                <center>
                    <form class="fond_form" method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="envoyer"> SOUMETTRE </button>
                    </form>
                </center>
            </section>    
        </div>

    {% endblock %}
